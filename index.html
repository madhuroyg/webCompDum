<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handle Android.postMessage</title>
    <script>
  function sendExitClassMessage() {
     if(Android.postMessage) {

Android.postMessage({

code:'EXIT_CLASS',

message:'A student left the live class.',

});
}
}
        
    </script>
</head>
<body>
<button onclick="sendExitClassMessage()">Send Exit Class Message</button>
</body>
</html>
