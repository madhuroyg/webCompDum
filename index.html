<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handle Android.postMessage</title>
    <script>
   function sendExitClassMessage() {
            if (typeof Android !== 'undefined' && Android.postMessage) {
                // Call Android.postMessage to send a message to the Android app
                Android.postMessage(JSON.stringify({
                    code: 'EXIT_CLASS',
                    message: 'A student left the live class.'
                }));
            } else {
                console.error('Android.postMessage is not available.');
            }
        }
        
    </script>
</head>
<body>
<button onclick="sendExitClassMessage()">Send Exit Class Message</button>
</body>
</html>
